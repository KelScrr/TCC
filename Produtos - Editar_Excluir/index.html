<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Área do Proprietário - Edição de Produtos</title>
</head>

<body>
    <div class="container">
        <button class="button" onclick="window.location.href='../login_botões/index.html'">Área do Proprietário</button>
        <h1>Edição de Produtos</h1>
        <form action="excluir.php" method="post" enctype="multipart/form-data">
            <label for="product-id">ID do Produto:</label>
            <input type="text" id="product-id" name="product-id" required>

            <label for="product-image">Imagem do Produto:</label>
            <label class="upload-button">
                <i class="fa fa-folder-open upload-icon"></i> Selecionar Nova Imagem
                <input type="file" id="product-image" name="product-image" accept="image/*" style="display: none;">
                <div class="image-preview-container">
                    <img id="image-preview" class="image-preview" src="" alt="Imagem do Produto">
                </div>
            </label>

            <div class="name-and-type-container">
                <div class="name-container">
                    <label for="product-name">Nome:</label>
                    <input type="text" id="product-name" name="product-name">
                </div>

                <div class="type-container">
                    <label for="product-type">Categoria:</label>
                    <select id="product-type" name="product-type">
                        <option value="1">Blusas e Tops</option>
                        <option value="2">Vestidos</option>
                        <option value="3">Calças e Shorts</option>
                        <option value="4">Saias</option>
                        <option value="5">Conjuntos</option>
                        <option value="6">Acessórios</option>
                    </select>
                </div>
            </div>

            <div class="price-and-parcels-container">
                <div class="price-container">
                    <label for="product-price">Preço (R$):</label>
                    <input type="number" id="product-price" name="product-price" step="0.01">
                </div>

                <div class="parcels-container">
                    <label for="product-parcels">Parcelas:</label>
                    <input type="number" id="product-parcels" name="product-parcels" min="1">
                </div>
            </div>

            <label for="product-description">Descrição do Produto:</label>
            <textarea id="product-description" name="product-description" rows="2"></textarea>

            <div class="button-container">
                <button class="button" type="submit" name="edit">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="button2" type="submit" name="delete">
                    <i class="fas fa-trash-alt"></i> Excluir
                </button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById("image-preview");
            if (input.files && input.files[0]) {
                const reader = new FileReader();
    
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
    
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = "none";
            }
        }
    
        const fileInput = document.getElementById("product-image");
        fileInput.addEventListener("change", function () {
            previewImage(this);
        });
    </script>
</body>

</html>
